<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page1</title>
</head>
<body> <!-- Criação de div para colocação da imagem de fundo / lateral -->       
    <div class="container">  <!-- Inicio Div do Container, onde tera a divisão entre a imagem e o formulario-->
        <div class="form-image">
            <img src="Image/undraw_dashboard_re_3b76.svg">
        </div>   

        <div class="form"> <!-- Div=class=form--> <!-- Div do formulario-->
            <form action="Index-login.html"> <!-- Inicio Div Form-action--> <!-- para ter ação é necessário ação do back-end-->
             
                <div class="form-header"> <!-- Div Form-header-->
                    
                    <div class="title"><!-- Div do titulo -->
                        <h1>Cadastre-se</h1>
                    </div><!-- Div do titulo -->
                        
                    <div class="submit"> <!-- Botão de Enviar->
                        <button><a href="#"></a>Enviar</button> <linkar pagina Para Home -->
                    </div><!-- Botão de Entrar-->

                </div><!-- Div Form-header-->

                <!-- FORMULARIO -->
                <div class="input-group"><!-- Inicio do formulario -->
                    <div class="input-box">.
                        <label for="firstname">Primeiro nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div><br><br>

                    <div class="input-box">.
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                    </div><br><br>

                    <div class="input-box">.
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div><br><br>

                    <div class="input-box">.
                        <label for="Celular">Celular</label>
                        <input id="Celular" type="tel" name="Celular" placeholder="(XX) XXXXX-XXXX" required>
                    </div><br><br>
                     
                    <div class="input-box">.
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div><br><br>

                    <div class="input-box">.
                        <label for="password">Confirme sua senha</label>
                        <input id="password" type="password" name="Confirmpassword" placeholder="Confirme sua senha" required>
                    </div><br><br>
                </div> <!-- Final do formulario -->

                <div class="gender-inputs"> <!-- Inicio Div dos generos-->
                    <div class="gender-title">
                       <h6> Genero</h6>
                    </div>

                    <div class="gender-group">
                        <input type="radio" id="female" name="gender">
                        <label for="female">Feminino</label>
                    </div>

                    <div class="gender-group">
                        <input type="radio" id="male" name="gender">
                        <label for="male">Masculino</label>
                    </div>

                    <div class="gender-group">
                        <input type="radio" id="others" name="gender">
                        <label for="others">Outros</label>
                    </div>

                    <div class="gender-group">
                        <input type="radio" id="none" name="gender">
                        <label for="none">Prefiro não dizer</label>
                    </div>
                </div>  <!-- Fim Div dos generos-->
             

             <br>
             <div class="continue-button">
                <button> <a href="#">Continuar</a></button>

            </form>  <!-- .Final Form-action-->

        </div>   <!-- Div=class=form-->                       
    </div><!-- Final Div do Container-->

    <Button>
        <a href="Page0.html">Voltar</a>
    </Button>
</body>

</html>
