<body>

    <!--Iniciando cadastro  -->
    <fieldset>
    <h1>Cadastro</h1>
    <form id="Cadastro_usuario">
        <legend> Informações Pessoais</legend> <br>
      

       
            
                
                <label for="nome">Nome Completo:</label><br>
                <input type="text" id="nome" name="nome" required autofocus><br><br>

                <label for="email">E-mail:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="telefone">Login:</label><br>
                <input type="text" id="Login" name="telefone" ><br><br>

                <label for="telefone">Senha:</label><br>
                <input type="password" id="Senha" name="telefone" ><br><br>

                <label for="telefone">Confirme a Senha:</label><br>
                <input type="password" id="Senha" name="telefone" Confirm><br><br>

                <button type="button" onclick="limparCampos()">Limpar Campos</button><br><br>
            
                <button>
                    <a  href="Index-login.html" target="_self">Voltar</a>
                </button>
                
                <button>
                    <a  href="btn-enviar.html" target="_self">Enviar</a>
                </button>
            </fieldset>
    </form>

    <script>
        function limparCampos() {
            document.getElementById('Cadastro_usuario').reset();
        }
    </script>
   
    
    


    
</body>
</html>
